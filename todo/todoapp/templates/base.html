<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    {% load static %}
    <link rel="stylesheet" text="text/css" href="{% static '/todoapp/css/base_style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
                 
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="left-section">
        <img src="../static/images/icon.png" alt="Logo" />
        <h2>Goal Tracker</h2>
      </div>
      <div class="center-section">
        <a href="/home">Home</a>
        <a href="/task">Add Goal</a>
    
        <a href="#">About</a>
      </div>
      {% if request.user.is_authenticated %}
           <a href="/logout/" class="btn btn-primary" type="submit">Logout</a>
           {% else %}
           <a href="/login/" class="btn btn-primary" type="submit">Login</a>
          {% endif %}
    </div>
    {% block start %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
